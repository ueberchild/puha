<!DOCTYPE html>
<html>
<head>
<script>
function load_calendar(cname) {
    var tbl = document.getElementById('db'),
        xhr = new XMLHttpRequest();
    tbl.innerHTML = '<a href="' + cname + '">Расписание здесь</a>'
    xhr.onreadystatechange = function() {
        if (this.readyState == 4) {
            if (this.responseText)
                tbl.innerHTML = this.responseText;
        }
    }
    xhr.open('GET', cname);
    xhr.send()
    return;
}
</script>
</head>
<body>
<select name="city" id="city" onChange="load_calendar(this.value)">
    <!-- select options -->
</select>
<div id="db"></div>
</body>
</html>
