<!DOCTYPE html>
<html>
<head>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script>
function load_calendar(cname) {
    var tbl = document.getElementById('db'),
        xhr = new XMLHttpRequest();
    tbl.innerHTML = '<a href="' + cname + '">Расписание здесь</a>'
    xhr.onreadystatechange = function() {
        if (this.readyState == 4) {
            if (this.responseText)
                tbl.innerHTML = this.responseText;
        }
    }
    xhr.open('GET', cname);
    xhr.send()
    return;
}
</script>
</head>
<body>
<select class="form-control" data-trigger name="choices-single-default" id="choices-single-default" onChange="load_calendar(this.value)">
    <!-- select options -->
</select>
<div id="db"></div>
</body>
<script>
const element = document.querySelector('#choices-single-default');
const choices = new Choices(element);
</script>
</html>
